  # https://moonrepo.dev/docs/guides/examples/jest
  test:
    command:
      - 'jest'
      - '--passWithNoTests'
      - '--preset'
      - 'jest-preset-moon'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - 'jest.config.*'

  # https://moonrepo.dev/docs/guides/examples/typescript
  typecheck:
    command:
      - 'tsc'
      - '--build'
    inputs:
      - '@group(app)'
      - '@globs(sources)'
      - '@globs(tests)'
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      - '/tsconfig.options.json'
