type: 'application'

fileGroups:
  sources:
    - 'app/**/*'
    - 'types/**/*'

workspace:
  inheritedTasks:
    exclude: ['test']

tasks:
  build:
    command: 'remix vite:build'
    options:
      runInCI: false
    deps:
      - 'common:build'
      - 'types:typecheck'
    inputs:
      - '@group(app)'
      - '@group(sources)'
    outputs:
      - '.cache'
      - 'build'

  dev:
    # Can't use `remix dev` because it can't find npm bins correctly.
    # It requires Node's module resolution.
    command: 'vite dev'
    options:
      runInCI: false
    deps:
      - 'common:build'
      - 'types:typecheck'

  start:
    command: 'remix-serve ./build/server/index.js'
