# Inherit tasks from the `remix` preset
# https://github.com/moonrepo/moon-configs
tags: ['frontend', 'remix']
type: 'application'
language: 'typescript'

tasks:
  dev:
    command: vite
    args: '--port 3000'
    inputs:
      - '@group(sources)'

    options:
      runInCI: false
      outputStyle: 'stream'
