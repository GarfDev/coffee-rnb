type: "application"

fileGroups:
  sources:
    - "app/**/*"
    - "types/**/*"

tasks:
  build:
    command: "vite build"
    inputs:
      - "@group(app)"
      - "@group(sources)"
    outputs:
      - ".cache"
      - "build"
    local: true

  dev:
    # Can't use `remix dev` because it can't find npm bins correctly.
    # It requires Node's module resolution.
    command: "vite dev"
    local: true
